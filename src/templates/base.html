<!DOCTYPE html>
<html lang="ru">
{% load static %}

<head>
  <!-- Meta Tag -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- SEO -->
  <meta name="description" content="150 words" />
  <meta name="author" content="uipasta" />
  <meta name="url" content="http://www.yourdomainname.com" />
  <meta name="copyright" content="company name" />
  <meta name="robots" content="index,follow" />

  <link rel="shortcut icon" href="{% static 'base/images/favicon/favicon.ico' %}" />

  <link rel="stylesheet" href="{% static 'base/css/plugin.css' %}" />
  <link rel="stylesheet" href="{% static 'base/css/style.css' %}" />

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,300,500,600,700" />

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="144x144" type="image/x-icon"
    href="{% static 'images/favicon/apple-touch-icon.png' %}" />
  <!-- All CSS Plugins -->
  <!-- Main CSS Stylesheet -->
  <!-- Google Web Fonts  -->
  {% block head %}{% endblock head %}
</head>

<body>
  <!-- Preloader Start -->
  <div class="preloader">
    <div class="rounder"></div>
  </div>
  <!-- Preloader End -->
  {% block content %}{% endblock content %}
  <!-- Back to Top Start -->
  <a href="#" class="scroll-to-top"><i class="fa fa-long-arrow-up"></i></a>
  <!-- Back to Top End -->

  <!-- All Javascript Plugins  -->
  <script src="{% static 'base/js/jquery.min.js' %}"></script>
  <script src="{% static 'base/js/plugin.js' %}"></script>
  <script src="{% static 'base/js/scripts.js' %}"></script>

  <!-- Main Javascript File  -->
</body>

</html>
