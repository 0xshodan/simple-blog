<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posts</title>
  </head>
  <body>
    {% for post in posts %}
    <div>
      <h1>{{post.name}}</h1>
      <p>{{post.description}}</p>
      <p>{{post.content}}</p>
    </div>
    {% endfor %}
  </body>
</html>
